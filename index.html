<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Karma:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body style="background-image: linear-gradient(180deg, black, #0a744e); width: 100%; min-height: 100vh;"> 
  <h1 style="text-align: center;  font-family: 'Raleway', sans-serif; font-weight: 800; color: aqua; margin-top: 20px;">TodoList</h1> 
  
  <!-- Button trigger modal -->
<button type="button" style="margin: 10px; padding: 8px 16px;" class="btn btn-info" id="btnadd" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <i class="fa-regular fa-plus"></i> Add
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Addtodolist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" id="close" aria-label="Close" style="display: none;"></button>
        </div>
        <div class="modal-body">
          Do: <input type="text" id="inputmodaladd" style="margin: 0px 20px 10px 0px; width: 80%;"> <br>
          DateTime: <input type="date" name="" id="inputdatemodaladd" style="margin-bottom: 10px;">  <br>
          Status: <select id="selectmodaladd">
            <option value="todo">Todo</option> 
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btndele" >Delete</button>
          <button type="button" class="btn btn-primary" id="btnsave" onclick="add()">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <div class="lists" style="margin-top: 50px;">
        <div class="todos" style="width: 18rem; margin-bottom: 50px;">
            <div class="card-header" style="text-align: center; color: #50c878; font-size: 30px; font-weight: 800;">
              Todo
            </div>
            <ul class="list-group list-group-flush todoList"></ul>
          </div>
        
          <div class="doings" style="width: 18rem; margin-bottom: 50px;">
            <div class="card-header" style="text-align: center; color: #50c878; font-size: 30px; font-weight: 800;">
              Doing
            </div>
            <ul class="list-group list-group-flush doingList"> </ul>
          </div>

          <div class="dones" style="width: 18rem; margin-bottom: 50px;">
            <div class="card-header" style="text-align: center; color: #089d69; font-size: 30px; font-weight: 800;">
              Done
            </div>
            <ul class="list-group list-group-flush doneList"></ul>
          </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
